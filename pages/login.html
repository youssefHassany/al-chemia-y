<!DOCTYPE html>
<html lang="en">

    <title>الكيميائي | التسجيل</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="/assests/logo.png" />

    <header>
      <a href="../index.html">
        <img src="/assests/logo.png" alt="" />
      </a>

      <a href="" class="btn-primary"> خطط الاشتراك </a>
